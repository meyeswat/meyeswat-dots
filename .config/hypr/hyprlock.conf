# BACKGROUND
source = ~/.config/hypr/config/colors-hyprland.conf
background {
    monitor =
    #path = screenshot
    path = $wallpaper
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.75
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}

# GENERAL
general {
    hide_cursor = true
    grace = 0
}

# INPUT FIELD
input-field {
    monitor = DP-1
    size = 200, 60
    outline_thickness = 2
    dots_size = 0.1 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = $background
    font_color = $foreground

    fade_on_empty = false
    rounding = 0
    check_color = $color10
    placeholder_text = Enter Password
    hide_input = false
    position = 0, -240
    halign = center
    valign = center
}

# TIME
label {
  monitor = DP-1
  text = cmd[update:1000] echo -e "$(date +%I):$(date +%M):$(date +%S)"
  color = $foreground
  font_size = 185
  font_family = Iosevka Nerd Font Bold
  position = 0, 50
  halign = center
  valign = center
}


label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/HyprAssets/battery.sh
    color = $foreground
    font_size = 20
    font_family = Iosevka Nerd Font Bold
    position = 25, 30
    halign = left
    valign = bottom
}

