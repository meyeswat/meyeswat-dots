<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <edit name="antialias" mode="assign"><bool>true</bool></edit>

  <match target="pattern">
    <test qual="any" name="family"><string>Iosevka Nerd Font</string></test>
    <edit name="style" mode="assign" binding="same"><string>Medium</string></edit>
  </match>

  <alias>
    <family>serif</family>
    <prefer><family>IosevkaTermSlab Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Iosevka Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Iosevka Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Iosevka Nerd Font</family></prefer>
  </alias>
  <alias>
    <family>terminal</family>
    <prefer><family>Iosevka Nerd Font</family></prefer>
  </alias>
</fontconfig>
